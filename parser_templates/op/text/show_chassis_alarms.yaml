---
- name: parser meta data
  parser_metadata:
    version: 1.0
    command: show chassis alarms
    network_os: junos

- name: match sections
  pattern_match:
    regex: "(\\d{4}-\\d{2}-\\d{2} \\d{2}:\\d{2}:\\d{2} \\w*)"
    match_all: yes
    match_greedy: yes
  register: context

- name: match alarms
  pattern_group:
    - name: match date and time
      pattern_match:
        regex: "(\\d{4}-\\d{2}-\\d{2} \\d{2}:\\d{2}:\\d{2} \\w*)"
        content: "{{ item }}"
      register: date

    - name: match alarm class
      pattern_match:
        regex: "(Major|Minor)"
        content: "{{ item }}"
      register: class

    - name: alarm description
      pattern_match:
        regex: "(?:Major|Minor) (.*)"
        content: "{{ item }}"
      register: description

  loop: "{{ context }}"
  register: values

- name: template interface values
  loop: "{{ values }}"
  register: alarms
  export: yes
  export_as: dict
  extend: juniper_junos
  json_template:
    template:
      - key: "{{ item.date.matches.0 }}"
        object:
          - key: date
            value: "{{ item.date.matches.0 }}"
          - key: class
            value: "{{ item.class.matches.0 }}"
          - key: description
            value: "{{ item.description.matches.0 }}"
